name: Deploy SaaS to Cloud Run

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  PROJECT_ID: applied-algebra-474804-e6
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Determine service name
        id: service
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "SERVICE_NAME=premiumradar-saas-staging" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "SERVICE_NAME=premiumradar-saas-production" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ steps.service.outputs.SERVICE_NAME }} \
            --source . \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=production,NEXT_PUBLIC_APP_ENV=${{ steps.service.outputs.ENVIRONMENT }}" \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,SUPER_ADMIN_EMAILS=SUPER_ADMIN_EMAILS:latest,SUPER_ADMIN_SECRET=SUPER_ADMIN_SECRET:latest,SUPER_ADMIN_SESSION_KEY=SUPER_ADMIN_SESSION_KEY:latest,NOTION_TOKEN_SAAS=NOTION_TOKEN_SAAS:latest,ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest" \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300

      - name: Get service URL
        id: url
        run: |
          URL=$(gcloud run services describe ${{ steps.service.outputs.SERVICE_NAME }} \
            --region $REGION \
            --format 'value(status.url)')
          echo "SERVICE_URL=$URL" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          echo "## Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.service.outputs.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ steps.service.outputs.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $REGION" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.url.outputs.SERVICE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.service.outputs.ENVIRONMENT }}" == "staging" ]]; then
            echo "**Public URL:** https://upr.sivakumar.ai" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Public URL:** https://premiumradar.com" >> $GITHUB_STEP_SUMMARY
          fi
